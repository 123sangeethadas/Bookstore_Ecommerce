{% extends "../base.html"%}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} home {%endblock %}</title>
    
 </head>
<body>
    {%block content%}
    
      

      <div class="album py-8 " >
        <div class="container">
           <div class="pb-5 h5 pt-5">{{category.name|title}}</div>
           <div class="row row-cols-1 row-cols-md-5 row-cols-md-5 g-3">
           {% for p in products %}

            <div class="col align-items-center">
                <div class="card shadow-sm align-items-center">
                  <img class="img-fluid" alt="Responsive image" src="{{ p.image.url}}">
                  <div class="card-body">
                    <p class="card-text">
                      <a class="text-dark text-decoration-none" href="{{p.get_absolute_url}}">{{p.title}}</a>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      
                      <small class="text-muted">9min read</small>
                    </div>
                  </div>
                </div>
              </div>

              {% endfor%}</div>

        </div>
    </div>

    {%endblock%}


   </body>
</html>
