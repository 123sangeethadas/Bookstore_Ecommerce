{% extends "../base.html"%}


{% load static %}
{% block title%} 
       {% if category %} {{category.name}}{% else %}products{% endif %}
       {%endblock %}
    
 
    {%block content%}
    
      

      <div class="album py-8 " >
        <div class="container bg-light">
           <div class="pb-5 h5 pt-5">{{category.name|title}}</div>
           <div class="row row-cols-1 row-cols-md-5 row-cols-md-5 g-3">
           {% for p in products %}

            <div class="col align-items-center">
                <div class="card shadow-sm align-items-center">
                  <img class="img-fluid" alt="Responsive image" src="{{ p.image.url}}">
                  <div class="card-body">
                    <p class="card-text">
                      <a class="text-dark text-decoration-none" href="{{p.get_absolute_url}}">{{p.title}}</a>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      
                      <small class="text-muted">9min read</small>
                    </div>
                  </div>
                </div>
              </div>

              {% endfor%}</div>

        </div>
    </div>

    {%endblock%}
